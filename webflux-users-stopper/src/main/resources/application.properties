server.port: 8080

# path to mongodb local database directory
mongo.dbpath=c:\\mongo-data2

# mongodb connection string
mongo.connection.string=mongodb://localhost

# mongodb database name
mongo.db.name=users

# time to wait cluster to select a server
mongo.server.selection.timeout.ms=15000

# Spring actuator settings - service monitoring metrics
management.endpoints.web.base-path=/
management.endpoints.web.expose=*
endpoints.sensitive=false
endpoints.metrics.enabled=true
endpoints.shutdown.sensitive=false
endpoints.shutdown.enabled=true

